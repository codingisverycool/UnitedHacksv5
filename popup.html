<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Productivity.Idle + MoodCast</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Keep all your existing styles exactly as you gave */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    color: #023047;
    padding: 20px;
    width: 320px;
    box-sizing: border-box;
    user-select: none;
  }

  h1 {
    font-weight: 600;
    font-size: 1.6rem;
    margin-bottom: 15px;
    color: #0077b6;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
  }

  .stats {
    background: #ffffffcc;
    border-radius: 15px;
    padding: 15px 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 25px;
  }

  .stats p {
    font-weight: 500;
    font-size: 1rem;
    margin: 6px 0;
    letter-spacing: 0.02em;
    color: #023047dd;
  }

  #xpFill {
    height: 15px;
    width: 100%;
    background-color: #b0bec5;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  #xpFill > div {
    height: 100%;
    background: linear-gradient(90deg, #0077b6, #023e8a);
    width: 0%;
    transition: width 0.3s ease;
  }

  button {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0 15px 0;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(90deg, #0077b6, #023e8a);
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(2, 119, 182, 0.5);
  }

  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #0096c7, #03045e);
    box-shadow: 0 8px 16px rgba(3, 4, 94, 0.6);
  }

  button:disabled {
    background: #b0bec5;
    cursor: not-allowed;
    box-shadow: none;
  }

  #upgradeStatus {
    font-weight: 600;
    color: #03045e;
    text-align: center;
    margin-bottom: 25px;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    color: #03045e;
  }

  select {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 20px 0;
    border-radius: 12px;
    border: 2px solid #0077b6;
    background: #e0f7fa;
    color: #023047;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    cursor: pointer;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  select:disabled {
    color: #999999;
    background: #ddd;
    cursor: not-allowed;
  }

  select:focus {
    outline: none;
    border-color: #03045e;
    background: #caf0f8;
  }

  #suggestions {
    background: #ffffffcc;
    border-radius: 15px;
    padding: 15px 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  #suggestions h2 {
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: 12px;
    color: #03045e;
    border-bottom: 2px solid #0077b6;
    padding-bottom: 5px;
  }

  #suggestionList {
    list-style: none;
    padding-left: 0;
  }

  #suggestionList li a {
    color: #0077b6;
    text-decoration: none;
  }

  #suggestionList li a:hover {
    text-decoration: underline;
  }

  #gameContainer {
    margin-bottom: 20px;
  }

  #moodHistory {
    font-size: 0.9rem;
    color: #03045e;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>MoodCast</h1>

  <div class="stats">
    <p>Level: <span id="level">Loading...</span></p>
    <p>XP: <span id="xp">Loading...</span></p>
    <div id="xpFill"><div></div></div>
  </div>

  <button id="buyUpgrade" disabled>Buy Upgrade</button>
  <p id="upgradeStatus"></p>

  <label for="moodSelect">Select your mood</label>
  <select id="moodSelect" disabled>
    <option value="chill">Chill</option>
    <option value="energetic">Energetic</option>
    <option value="curious">Curious</option>
    <option value="reflective">Reflective</option>
    <option value="chaotic">Chaotic</option>
    <option value="bored">Bored</option>
  </select>

  <div id="suggestions" style="display:none;">
    <h2>Suggestions</h2>
    <ul id="suggestionList"></ul>
  </div>

  <div id="gameContainer"></div>

  <div id="moodHistory"></div>

  <script src="moodData.js"></script>
  <script src="popup.js"></script>
</body>
</html>
